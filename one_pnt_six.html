<!DOCTYPE html>
<html>
  <head>
    <title>Status </title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main">

      <div class="topbar">
           <div class="logo_icon">
             <img src="c1logo.png" alt="Error">
           </div>
           <p class="store_name"> Status </p>
           <div class="topbar_navigation">
             <ul>
               <li> <p id="cart"> Cart </p></li>
               <li> <img src="cart.png" alt="Error"> </li>
             </ul>
           </div>
      </div>
      <div class="main_bar">
        Men's wear: Kurtas
      </div>


    <div class="container">

      <div class="column1">
        <div class="product">
       		<div class="product_container">
       			<div class="product_section_title">Kurtas</div>

       			<div class="product_one">
       				<div class="product_img">
       					<img src="kurtas.jpg">
       				</div>
       				<div class="product_text">
       					<h4>Kurta by Daddhich</h4>
       				</div>
       				<div class="star_rating">
       					<img src="red_star.png">
       					<img src="red_star.png">
       					<img src="red_star.png">
       					<img src="red_star.png">
       					<img src="black_star.png">
       				</div>
       				<div class="product_desc">
       					<b>Status verified</b>
       				</div><br>
       				<div class="product_price">
       					<div class="price">
       						Actual price: <del>₹4,099/-</del><br>
                  <strong>Discounted price:₹3,599/- </strong>
       					</div><br><br><br><br>
                <div class="adtc_button">
                  <button onclick="adtc()" type="button" name="adtc_btn"
                  value="ADD TO CART">ADD TO CART</button>
       					</div>
       				</div>
       			</div>
            <div class="column2">
              Material: 100 percent handmade<br><br>
              Occasion: Festive<br><br>
              Sleeve type: Long Sleeve<br><br>
              Package Contains: One Set<br><br><br>
              <strong>Wash care: Dry clean only, do not bleach</strong>

            </div>
       		</div>
       	</div>
      </div>

      </div>
    </div>

    </div>
    <script type="text/javascript">
     var i = 0;
     function adtc() {
       i++;
       document.getElementById('cart').innerHTML= "Cart "+ i+" item/items";
     }
    </script>
  </body>
</html>
